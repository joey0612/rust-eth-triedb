name: Smoke Test

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  smoke-test:
    name: Run smoke tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build BSC Go library
        run: |
          cd smoke-test
          go build -buildmode=c-shared -o libbsc_trie.so bsc_trie_wrapper.go
          sudo cp libbsc_trie.so /usr/local/lib/
          sudo ldconfig

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Test storage trie smoke test
        run: |
          cd smoke-test
          cargo test test_storage_trie_smoke_test -- --nocapture

      - name: Test state trie smoke test
        run: |
          cd smoke-test
          cargo test test_state_trie_smoke_test -- --nocapture

